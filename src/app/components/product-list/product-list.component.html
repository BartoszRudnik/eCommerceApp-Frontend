<table class="table">

    <thead class="thead-dark">

        <tr>

            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>

        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let tmpProduct of products">

            <td class="align-middle">
                <img src="{{tmpProduct.imageUrl}}" height="100" />
            </td>
            <td class="align-middle">{{tmpProduct.name}}</td>
            <td class="align-middle">{{tmpProduct.unitPrice}}</td>
            <td class="align-middle">{{tmpProduct.unitsInStock | currency: 'USD'}}</td>

        </tr>

    </tbody>

</table>
